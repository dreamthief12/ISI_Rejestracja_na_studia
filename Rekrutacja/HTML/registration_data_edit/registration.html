    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Rejestracja</h1>
        <p>Aby zarejestrować się w systemie proszę uzupełnić poniższe pola tekstowe,
		a następnie potwierdzić przyciskiem "Zarejestruj".</p>
      </div>

	<form>
	  <div class="form-group">
		<label for="name">Imię:</label>
		<input type="text" class="form-control" id="name" pattern="[a-zA-Z \u0104\u0106\u0118\u0141\u0143\u00D3\u015A\u0179\u017B\u0105\u0107\u0119\u0142\u0144\u00F3\u015B\u017A\u017C]+$" required>
	  </div>
	  <div class="form-group">
		<label for="surname">Nazwisko:</label>
		<input type="text" class="form-control" id="surname" pattern="[a-zA-Z \u0104\u0106\u0118\u0141\u0143\u00D3\u015A\u0179\u017B\u0105\u0107\u0119\u0142\u0144\u00F3\u015B\u017A\u017C-]+$" required>
	  </div>
	  <div class="form-group">
	  	<label for="gender">Płeć:</label>
		<select id = "gender">
		  <option value="M">Mężczyzna</option>
		  <option value="K">Kobieta</option>
		</select>
	  </div>
	  <div class="form-group">
		<label for="birthDate">Data urodzenia:</label>
		<input type="date" class="form-control" id="birthDate">
	  </div>
	  <div class="form-group">
		<label for="address">Adres zamieszkania:</label>
		<input type="text" class="form-control" id="address" pattern="[a-zA-Z 0-9\u0104\u0106\u0118\u0141\u0143\u00D3\u015A\u0179\u017B\u0105\u0107\u0119\u0142\u0144\u00F3\u015B\u017A\u017C]+$" required>
	  </div>
	  <div class="form-group">
		<label for="pesel">PESEL:</label>
		<input type="text" class="form-control" id="pesel" pattern="[0-9]+$" required>
	  </div>
	  <div class="form-group">
		<label for="email">Adres mailowy:</label>
		<input type="email" class="form-control" id="email">
	  </div>
	  <div class="form-group">
		<label for="telNum">Numer telefonu:</label>
		<input type="tel" class="form-control" id="telNum" pattern="[0-9]+$" required>
	  </div>
	  <button type="button" class="btn btn-lg btn-primary">Zarejestruj</button>
	  <button type="button" class="btn btn-lg">Powrót na stronę główną systemu</button>
	</form>
